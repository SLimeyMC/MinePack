<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinePack</title>
    <link href="style/obsidian/style.css" rel="stylesheet" type="text/css">
    <link href="program/main.js" rel="script">
</head>
<body>
<div class="flex flexcollumn">
    <div class="navigation-bar flex flexrow">
        <div class="flex flexcollumn">
            <img src="https://cdn.discordapp.com/attachments/759507980738625566/776479570853232641/com.png" alt="MinePack">
            <h1 id="main-title split">MinePack</h1>
            <div class="flex flexrow">

            </div>
        </div>
    </div>
    <div class="flex flexrow">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <div class="code-area">
            <textarea id="functionCommand" placeholder="Commands"></textarea>
            <textarea id="metaCode" placeholder="Externals"></textarea>
        </div>
        <div class="terminal-area split">
            <iframe id="terminal-windows"></iframe>
            <script type="text/javascript">
                function run() {
                    let command = document.querySelector(".editor #functionCommand").value;
                    let output = document.querySelector(".editor #terminal_area");
                    console.log(command, output);
                }
            </script>
        </div>
    </div>
    <textarea id="commands-area split" placeholder="Commands Area"></textarea>
</div>
</body>
</html>
