<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinePack</title>
    <link href="style/obsidian/style.css" rel="stylesheet" type="text/css">
    <link href="program/main.js" rel="script">
</head>
<body>
<!-- some noneless thing to keep thing tidy-->
<div class="flex flexcollumn">
    <div class="navigation-bar flex flexcollumn">
        <div class="flex flexrow">
            <!-- logo and Title -->
            <img src="https://cdn.discordapp.com/attachments/759507980738625566/776479570853232641/com.png" alt="MinePack" height="48" width="48">
            <p id="main-title split"><b>MinePack</b></p>
        </div>
        <div class="flex flexcollumn">
            <!-- button -->
            <div class="mySet flex flexrow dropdown">
                <!-- hover dropdown to keep thing tidy -->
                <ul class="button">
                    <!--
                    db = Dropdown Button
                    dbc = Dropdown Button Content
                    o = Overlay
                    oc = Overlay Content
                    setc = Setting Content
                    -->
                    <li><button class="db db1"><u>M</u>ain</button></li>
                    <div class="dbc dbc1">
                        <button onclick="OpenSet()"><u>S</u>ettings</button>
                        <!-- Settings overlay -->
                        <div id="mySet" class="o">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeSet()">&times;</a>
                            <div class="oc">
                                <!-- Content -->
                            </div>
                        </div>
                    </div>
                    <li><button class="db db2"><u>P</u>roject</button></li>
                    <li><button class="db db3"><u>E</u>dit</button></li>
                    <li><button class="db db3"><u>V</u>iew</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="flex flexrow">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <!-- Put the code here-->
        <div class="code-area">
            <textarea id="functionCommand" placeholder="Commands"></textarea>
        </div>
        <!-- Debugging-->
        <div class="terminal-area split">
            <iframe id="terminal-windows"></iframe>
            <script type="text/javascript">
                function run() {
                    let command = document.querySelector(".editor #functionCommand").value;
                    let output = document.querySelector(".editor #terminal_area");
                    console.log(command, output);
                }
            </script>
        </div>
    </div>
    <!-- Wanna test your command?-->
    <split" placeholder="Commands Area"></textarea>
</div>
</body>
</html>
