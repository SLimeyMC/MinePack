<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinePack</title>
    <!-- Style header -->
    <link href="style/obsidian/style.css" rel="stylesheet" type="text/css">
    <!-- Main JS -->
    <link href="program/main.js" rel="script">
    <!-- Hl.JS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/languages/go.min.js"></script>
    <script type="text/javascript" src="/path/to/highlight.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/path/to/highlightjs-mcfunction/dist/mcfunction.min.js"></script>
</head>
<header>
    <!-- some noneless thing to keep thing tidy-->
    <div class="flex flexcollumn">
        <div class="navigation-bar flex flexrow">
            <!-- Title -->
            <p id="main-title"> &nbsp; <b>Datacraft</b> &nbsp; </p>
            <!-- button -->
            <div class="mySet dropdown">
                <!-- hover dropdown to keep thing tidy -->
                <ul class="button">
                    <!--
                    db = Dropdown Button
                    dbc = Dropdown Button Content
                    o = Overlay
                    oc = Overlay Content
                    setc = Setting Content
                    -->
                    <li><button class="db db1"><u>M</u>ain</button></li>
                    <div class="dbc dbc1">
                        <button onclick="OpenSet()"><u>S</u>ettings</button>
                        <!-- Settings overlay -->
                        <div id="mySet" class="o">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeSet()">&times;</a>
                            <div class="oc">
                                <!-- Content -->
                            </div>
                        </div>
                    </div>
                    <li><button class="db db2"><u>P</u>roject</button></li>
                    <li><button class="db db3"><u>E</u>dit</button></li>
                    <li><button class="db db3"><u>V</u>iew</button></li>
                </ul>
            </div>
        </div>
</header>
<body>
<div class="flex flexrow">
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <!-- Put the code here-->
    <div class="code-area">
        <script>hljs.initHighlightingOnLoad();</script>
        <pre><code id="code-area" placeholder="Commands Area"></code></pre>
    </div>
    <!-- Debugging-->
    <div class="terminal-area split">
        <iframe id="terminal-windows"></iframe>
        <script type="text/javascript">
            function run() {
                let command = document.querySelector(".editor #functionCommand").value;
                let output = document.querySelector(".editor #terminal_area");
                console.log(command, output);
            }
        </script>
    </div>
    <div>
        <!-- Wanna test your command?-->
        <pre><code id="command-terminal" placeholder="Commands Area"></code></pre>
    </div>
</div>
</body>
</html>
